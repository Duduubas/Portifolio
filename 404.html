<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Duduubas</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <!-- Inclua seus arquivos CSS aqui -->
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #000;
        }

        .error-page h1 {
            font-size: 8rem;
            color: #FFD700;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .error-page h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 2rem;
        }

        .error-page p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .back-button {
            padding: 1rem 2rem;
            background-color: transparent;
            border: 2px solid #FFD700;
            color: #FFD700;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #FFD700;
            color: #000;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        <p>Ops! Parece que você se perdeu. A página que você está procurando não existe ou foi movida.</p>
        <a href="/" class="back-button">Voltar para o início</a>
    </div>
</body>
</html>
